workflows:
  ios-workflow:
    name: iOS Workflow (Free Account)
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      groups:
        - ios_credentials
      vars:
        XCODE_WORKSPACE: "ios/Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        BUNDLE_ID: "com.rocwei.password"
        APPLE_ID: "283187631@qq.com"
      flutter: stable
      xcode: latest
      cocoapods: default
    
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
      
      - name: Install pods
        script: |
          cd ios && pod install
      
      - name: Set up project for free account
        script: |
          # 添加CODE_SIGN_ENTITLEMENTS到项目配置
          sed -i '' 's/CLANG_ENABLE_MODULES = YES;/CLANG_ENABLE_MODULES = YES;\
				CODE_SIGN_ENTITLEMENTS = Runner\/Runner.entitlements;/g' ios/Runner.xcodeproj/project.pbxproj
          
          # 确保entitlements文件包含正确的Bundle ID
          sed -i '' "s/com.rocwei.password/$BUNDLE_ID/g" ios/Runner/Runner.entitlements
      
      - name: Build iOS app bundle (no codesign)
        script: |
          # 免费账户方案：构建未签名的app，然后手动打包
          flutter build ios --debug --no-codesign
          
          # 创建Payload目录
          mkdir -p Payload
          
          # 复制app到Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          
          # 打包为IPA
          zip -r build/ios/Runner.ipa Payload
          
          # 创建ipa目录（匹配artifacts路径）
          mkdir -p build/ios/ipa
          mv build/ios/Runner.ipa build/ios/ipa/password.ipa
    
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
      - ios/ExportOptions.plist  # 可选：导出plist方便排查
    
    publishing:
      email:
        recipients:
          - 283187631@qq.com
        notify:
          success: true
          failure: true