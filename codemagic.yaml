workflows:
  ios-workflow:
    name: iOS Workflow (Free Account)
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      groups:
        - ios_credentials
      vars:
        XCODE_WORKSPACE: "ios/Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        BUNDLE_ID: "com.rocwei.password"
        APPLE_ID: "283187631@qq.com"
      flutter: stable
      xcode: latest
      cocoapods: default
    
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
      
      - name: Install pods
        script: |
          cd ios && pod install
      
      - name: Set up code signing for free account
        script: |
          # 免费账户：配置自动签名设置
          # 在Xcode项目中启用自动签名
          /usr/libexec/PlistBuddy -c "Set :objects:97C146E11CF9000F007C117D:attributes:TargetAttributes:97C146ED1CF9000F007C117D:ProvisioningStyle Automatic" ios/Runner.xcodeproj/project.pbxproj || true
          /usr/libexec/PlistBuddy -c "Set :objects:97C146E11CF9000F007C117D:attributes:TargetAttributes:97C146ED1CF9000F007C117D:DevelopmentTeam $DEVELOPMENT_TEAM_ID" ios/Runner.xcodeproj/project.pbxproj || true
      
      - name: Build iOS app bundle (no codesign)
        script: |
          # 免费账户方案：构建未签名的app，然后手动打包
          flutter build ios --debug --no-codesign
          
          # 创建Payload目录
          mkdir -p Payload
          
          # 复制app到Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          
          # 打包为IPA
          zip -r build/ios/Runner.ipa Payload
          
          # 创建ipa目录（匹配artifacts路径）
          mkdir -p build/ios/ipa
          mv build/ios/Runner.ipa build/ios/ipa/password.ipa
    
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
      - ios/ExportOptions.plist  # 可选：导出plist方便排查
    
    publishing:
      email:
        recipients:
          - 283187631@qq.com
        notify:
          success: true
          failure: true