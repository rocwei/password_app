workflows:
  ios-workflow:
    name: iOS Workflow (Free Account)
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      groups:
        - ios_credentials
      vars:
        XCODE_WORKSPACE: "ios/Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        BUNDLE_ID: "com.rocwei.password"
        APPLE_ID: "283187631@qq.com"
      flutter: stable
      xcode: latest
      cocoapods: default
    
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
      
      - name: Install pods
        script: |
          cd ios && pod install
      
      - name: Build iOS app bundle (no codesign)
        script: |
          # 免费账户方案：构建未签名的app
          flutter build ios --debug --no-codesign
          
          # 清理并创建打包目录
          rm -rf $CM_BUILD_DIR/ipa_build
          mkdir -p $CM_BUILD_DIR/ipa_build/Payload
          
          # 复制app到Payload目录
          cp -r $CM_BUILD_DIR/build/ios/iphoneos/Runner.app $CM_BUILD_DIR/ipa_build/Payload/
          
          # 打包为IPA（在ipa_build目录内操作）
          cd $CM_BUILD_DIR/ipa_build
          zip -r password.ipa Payload
          
          # 创建artifacts目录并移动IPA
          mkdir -p $CM_BUILD_DIR/build/ios/ipa
          mv password.ipa $CM_BUILD_DIR/build/ios/ipa/
          
          # 验证IPA结构
          echo "Verifying IPA structure:"
          unzip -l $CM_BUILD_DIR/build/ios/ipa/password.ipa | head -20
    
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
      # - ios/ExportOptions.plist  # 可选：导出plist方便排查
    
    publishing:
      email:
        recipients:
          - 283187631@qq.com
        notify:
          success: true
          failure: true